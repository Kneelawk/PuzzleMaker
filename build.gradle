plugins {
    id 'java'
    id 'org.javamodularity.moduleplugin' version '1.5.0'
    id 'org.beryx.jlink' version '2.10.4'
}

sourceCompatibility = 12

version = '0.0.1-SNAPSHOT'

mainClassName = "$moduleName/com.kneelawk.puzzlemaker.wordmaze.WordMazeGenerator"

repositories {
    jcenter()
}

dependencies {
    implementation 'com.google.guava:guava:27.1-jre'
    implementation 'commons-io:commons-io:2.6'
    implementation 'org.apache.commons:commons-configuration2:2.4'
    implementation 'org.apache.commons:commons-csv:1.7'
    implementation 'org.apache.pdfbox:pdfbox:2.0.15'
    implementation 'de.rototor.pdfbox:graphics2d:0.23'
}

jlink {
    options = ['--compress', '2', '--no-header-files', '--no-man-pages']
    launcher {
        name = 'PuzzleMaker'
    }
}
